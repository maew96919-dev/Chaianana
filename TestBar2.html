<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: rgb(232, 222, 222);
        }
        ul{
            list-style-type: none;
           
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(16, 26, 20);
        }
        ul li{
            float: left;
        }
         ul li a {

           display: block;
           color: rgb(243, 239, 241);
         text-align: center;
         padding: 14px 10px;
         text-decoration: none;
        }
         ul li a:hover{
            opacity: 0 4;
            color: rgb(11, 189, 147);
        }
        #home{
            background-color: green;
            opacity: 1;
        }
    </style>
</head>
<body>
       <ul>
        <li> <a href="#" id="home"> Home </a> </li>
